services:
  postgres:
    image: postgres:15-alpine
    container_name: review-rise-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reviewrise_db
      # Create app and admin users on startup
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount initialization script to create users
      - ./packages/@platform/db/scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh

volumes:
  postgres_data:


