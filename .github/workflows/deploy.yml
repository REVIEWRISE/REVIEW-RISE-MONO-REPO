name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build Next-Web Image
      - name: Build and push Next-Web
        uses: docker/build-push-action@v4
        with:
          context: .
          file: apps/next-web/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/next-web:latest

      # Example: Build Express-Auth Image (Repeat for other apps)
      # - name: Build and push Express-Auth
      #   uses: docker/build-push-action@v4
      #   with:
      #     context: .
      #     file: apps/express-auth/Dockerfile
      #     push: true
      #     tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/express-auth:latest

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Login to GHCR on VPS
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker compose -f ~/app/docker-compose.prod.yml pull
            
            # Restart containers
            docker compose -f ~/app/docker-compose.prod.yml up -d
            
            # Cleanup unused images
            docker image prune -f