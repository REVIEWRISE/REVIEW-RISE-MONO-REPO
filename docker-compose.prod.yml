version: '3.8'

# ==================================================
# PRODUCTION DOCKER COMPOSE CONFIGURATION
# ==================================================
# This file orchestrates all Review Rise services for
# staging/production deployment on a VPS.
#
# Key features:
# - Internal Docker network for service communication
# - Health checks with service dependencies
# - Automated restart policies
# - Resource limits
# - Environment variable injection
# ==================================================

networks:
  reviewrise-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

services:
  # ==================================================
  # DATABASE - PostgreSQL
  # ==================================================
  postgres:
    image: postgres:15-alpine
    container_name: reviewrise-postgres
    restart: unless-stopped
    networks:
      - reviewrise-network
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-reviewrise_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/@platform/db/scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ==================================================
  # CACHE & QUEUE - Redis
  # ==================================================
  redis:
    image: redis:7-alpine
    container_name: reviewrise-redis
    restart: unless-stopped
    networks:
      - reviewrise-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 256M

  # ==================================================
  # BACKEND SERVICES - Express.js Microservices
  # ==================================================

  express-auth:
    # image: ghcr.io/reviewrise/reviewrise-express-auth:staging
    build:
      context: .
      dockerfile: apps/express-auth/Dockerfile
    container_name: reviewrise-express-auth
    restart: unless-stopped
    networks:
      - reviewrise-network
    environment:
      - NODE_ENV=production
      - PORT=3010
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_ADMIN_URL=${DATABASE_ADMIN_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET}
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:3008
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3010/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

