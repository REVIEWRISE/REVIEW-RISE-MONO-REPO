# ============================================
# NGINX PRODUCTION CONFIGURATION
# ============================================
# Reverse proxy for Review Rise monorepo services
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Client body size limit
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/m;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream definitions for backend services
    upstream next_web {
        server next-web:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream next_seo_landing {
        server next-seo-landing:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream express_auth {
        server express-auth:3010 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream express_reviews {
        server express-reviews:3006 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream express_ai {
        server express-ai:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream express_social {
        server express-social:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream express_gbp_rocket {
        server express-gbp-rocket:3004 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream express_ad_rise {
        server express-ad-rise:3005 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream express_brand {
        server express-brand:3007 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream express_seo_health {
        server express-seo-health:3011 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream express_admin_portal {
        server express-admin-portal:3012 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream notifications_service {
        server notifications-service:3008 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Health check endpoint
    server {
        listen 80;
        server_name _;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTP to HTTPS redirect (uncomment when SSL is configured)
    # server {
    #     listen 80 default_server;
    #     server_name _;
    #     return 301 https://$host$request_uri;
    # }

    # Main application server
    server {
        listen 80 default_server;
        # listen 443 ssl http2; # Uncomment when SSL is configured
        server_name staging.reviewrise.com www.staging.reviewrise.com _;

        # SSL configuration (uncomment and configure when certificates are ready)
        # ssl_certificate /etc/nginx/ssl/fullchain.pem;
        # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        # ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # Uncomment with HTTPS

        # Health check fallback
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API Routes - Backend Microservices
        location /api/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            proxy_pass http://express_auth/;
            include /etc/nginx/proxy_params.conf;
        }

        location /api/reviews/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://express_reviews/;
            include /etc/nginx/proxy_params.conf;
        }

        location /api/ai/ {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://express_ai/;
            include /etc/nginx/proxy_params.conf;
        }

        location /api/social/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://express_social/;
            include /etc/nginx/proxy_params.conf;
        }

        location /api/gbp/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://express_gbp_rocket/;
            include /etc/nginx/proxy_params.conf;
        }

        location /api/ads/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://express_ad_rise/;
            include /etc/nginx/proxy_params.conf;
        }

        location /api/brand/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://express_brand/;
            include /etc/nginx/proxy_params.conf;
        }

        location /api/seo/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://express_seo_health/;
            include /etc/nginx/proxy_params.conf;
        }

        location /api/admin/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://express_admin_portal/;
            include /etc/nginx/proxy_params.conf;
        }

        location /api/notifications/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://notifications_service/;
            include /etc/nginx/proxy_params.conf;
        }

        # Next.js Frontend - Default route
        location / {
            proxy_pass http://next_web;
            include /etc/nginx/proxy_params.conf;
            
            # Next.js specific headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Static files from Next.js
        location /_next/static/ {
            proxy_pass http://next_web;
            proxy_cache_valid 200 60m;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # SEO Landing Pages
    server {
        listen 80;
        # listen 443 ssl http2;
        server_name landing.reviewrise.com www.landing.reviewrise.com;

        # SSL configuration (similar to main server)
        # ssl_certificate /etc/nginx/ssl/fullchain.pem;
        # ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location / {
            proxy_pass http://next_seo_landing;
            include /etc/nginx/proxy_params.conf;
        }

        location /_next/static/ {
            proxy_pass http://next_seo_landing;
            proxy_cache_valid 200 60m;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
